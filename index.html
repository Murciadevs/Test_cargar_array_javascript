<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test array javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-6 mx-auto mt-5">        
                <h1>Test array javascript</h1>
                <select name="mi_selec" id="mi_selet" class="m-5" onchange="select_click()"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-2">Resultado 1:</div><div id="result" class="col-2"></div>
            <div class="col-2">Resultado 2:</div><div id="result2" class="col-2"></div>
        </div>
    </div>
    <script>
        mi_array = ["Manzanas", "Peras", "Melocotones", "uvas", "pasas"];
        window.onload = function () {
            cargar_array(mi_array);
        }
        function cargar_array(mi_array) {
            var select = document.getElementById("mi_selet");
            for (var i = 0; i < mi_array.length; i++) {
                var option = document.createElement("option");
                option.value = mi_array[i];
                option.text = mi_array[i];
                select.add(option);
            }
        }
        function select_click() {
            var select = document.getElementById("mi_selet");
            var div_result=document.getElementById("result");
            var div_result2=document.getElementById("result2");
            var options = select.options;
            //Forma 1
            var options = select.options[select.selectedIndex];
            div_result.innerHTML = options.value;
            //forma 2
            const valorSeleccionado = select.value;
            div_result2.innerHTML = valorSeleccionado;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
