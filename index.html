<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test array javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">   
                <h1>Test array javascript</h1>     
                
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <select name="mi_selec" id="mi_selet" class="m-5" onchange="select_click()"></select>
            </div>
            <div class="col-6 mx-auto mt-5">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="Search" name="Search" onkeyup="search_on_array()">
            </div>
        </div>
        <div class="row MT-5">
            <div class="col-2">Resultado 1:</div><div id="result" class="col-2"></div>
            <div class="col-2">Resultado 2:</div><div id="result2" class="col-2"></div>
        </div>
        <div class="row mt-5">
            <table class="tabla" id="tabla">
                <thead>
                    <tr>
                        <th>Frutas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                    
                </tbody>
            </table>
    </div>
    <script>
        mi_array = ["Manzanas", "Peras", "Melocotones", "Uvas", "Pasas"];
        window.onload = function () {
            cargar_array(mi_array);
        }
        function cargar_array(mi_array) {
            var select = document.getElementById("mi_selet");
            table = document.getElementById("tabla");
            for (var i = 0; i < mi_array.length; i++) {
                var option = document.createElement("option");
                option.value = mi_array[i];
                option.text = mi_array[i];
                select.add(option);
            }
            //Rellenamos la tabla con los elementos del array
            for (var i = 0; i < mi_array.length; i++) {
                var row = table.insertRow();
                var cell = row.insertCell();
                cell.innerHTML = mi_array[i];
            }
        }
        function select_click() {
            var select = document.getElementById("mi_selet");
            var div_result=document.getElementById("result");
            var div_result2=document.getElementById("result2");
            var options = select.options;
            //Forma 1
            var options = select.options[select.selectedIndex];
            div_result.innerHTML = options.value;
            //forma 2
            const valorSeleccionado = select.value;
            div_result2.innerHTML = valorSeleccionado;
        }
        function search_on_array() {
            var search = document.getElementById("Search");
            //Ponemos la primera letra en mayúsucula y el resto en minúscula
            search_formateado = capitalizarPrimeraLetra(search.value);
            table = document.getElementById("tabla");
            //Creamos un array con los elementos del select
            var select = document.getElementById("mi_selet");
            var options = select.options;
            var options_array = [];
            for (var i = 0; i < options.length; i++) {
                options_array.push(options[i].value);
            }
            //Limpiamos la tabla y comprobamos si coincide con el texto del input para añadirlo
            table.innerHTML = "";
            for (var i = 0; i < options_array.length; i++) {
                if (options_array[i].includes(search_formateado)) {
                    var row = table.insertRow();
                    var cell = row.insertCell();
                    cell.innerHTML = options_array[i];
                }
            }

        }
        function capitalizarPrimeraLetra(palabra) {
            return palabra.charAt(0).toUpperCase() + palabra.slice(1).toLowerCase();
        }
          
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
